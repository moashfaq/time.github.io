<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital Clock</title>
	<style type="text/css">
		body{
			background:black ;
			
		}

		.clock{

			position: absolute ;
			color: lime;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			font-size: 60px;
			font-family: orbitron;
		 	border-radius: 5px;
		 	border-left: solid 5px blue;
		 	border-top: solid 5px blue;
		 	border-bottom: solid 5px blue;
		 	border-right: solid 5px blue;
		 	border-color: lime;


			
			}
			
	</style>
</head>
<body>
	<table class="table" >
<div id="Digitalclock" class="clock">
</div>      
</table>
<script type="text/javascript">
	function showTime(){
		var date= new Date();
		var h= date.getHours();
		var m= date.getMinutes();
		var s= date.getSeconds();
		var session= "AM";
		
		if(h==0){
			h=12;
		}
		 if (h>12){
		 	h=h-12;
		 	session="PM";
		 }

		h=(h<10)?"0"+h:h;
		m=(m<10)?"0"+m:m;
		s=(s<10)?"0"+s:s;

document.getElementById("Digitalclock").innerHTML = h+ ":" + m + ":" + s + " " +session;

setTimeout(showTime,1000);


	}
	showTime();

</script>


</body>
</html>
